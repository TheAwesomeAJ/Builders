name: Bug Report
description: Report a bug in a Hack Club Builders project or tool.
title: "[Bug]: "
labels: ["type: bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Fill out the form so we can reproduce it.

  - type: input
    id: summary
    attributes:
      label: Quick summary
      placeholder: "Example: Pull request template doesnâ€™t load"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "Example: Template should render properly"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "Example: Blank page appears"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of Builders is affected?
      options:
        - Web / Frontend
        - API / Backend
        - Docs / Guides
        - Templates / Tools
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (minor issue)
        - Medium (partially broken)
        - High (feature unusable)
        - Critical (site or tool unusable)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, or device
      placeholder: "Example: MacBook Air + Chrome 121"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add logs or screenshots if available
      render: shell
    validations:
      required: false